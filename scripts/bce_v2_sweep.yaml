program: alexnet_bce_v2.py
method: random
metric:
  name: loss/val_loss
  goal: minimize
parameters:
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.1
  batch_size:
    values: [128, 256, 512]
  epochs:
    value: 1
command:
  - python
  - --exp_name=scratch_alexnet_bce_adam_{lr}_{batch_size}
  - --switch_on_lr_decay
  - --output_dir=/staging/suresh27/cogsci/bce_v2_sweep/
  - --input_root_dir=../../ecoset_leuven_updated
  - --eval=cosine
  - ${args}
